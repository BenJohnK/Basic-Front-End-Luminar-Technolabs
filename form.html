<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body background="https://t4.ftcdn.net/jpg/01/23/73/15/360_F_123731572_KMfBEkpbRlfQj1ypdPVwv4W0r27B9hVJ.jpg">
    <h1>
        Registration Form
    </h1>
    <form action="">
        <label for="username">Username: 
            <input type="text" id="username" placeholder="Enter username">
        </label>
        <br>
        <br>
        <label for="mail">Email: 
            <input type="email" id="mail" placeholder="Enter email">
        </label>
        <br>
        <br>
        <label for="password">Password:
            <input type="password" id="password" placeholder="Enter Password">
        </label>
        <br>
        <br>
        <label for="addr">Address:
            <textarea name="" id="addr" cols="30" rows="10"></textarea>
        </label>
        <br>
        <br>
        <label for="date">Date:
            <input type="date" id="date">
        </label>
        <br>
        <br>
        <label for="courses">Courses:</label>
        <input type="radio" id="php" name="courses">
        <label for="php">PHP</label>
        <input type="radio" name="courses" id="python">
        <label for="python">Python</label>
        <br>
        <br>
        <label for="languages"></label>
        <input type="checkbox" id="malayalam" name="malayalam">
        <label for="malayalam">Malayalam</label>
        <input type="checkbox" id="english" name="english">
        <label for="english">English</label>
        <input type="checkbox" name="hindi" id="hindi">
        <label for="hindi">Hindi</label>
        <br>
        <br>
        <label for="Professional Course">Professional Course</label>
        <select name="" id="Professional Course">
            <option selected hidden disabled value="">Choose One</option>
            <option value="BTech">BTech</option>
            <option value="MTech">MTech</option>
            <option value="MCA">MCA</option>
        </select>
        <br>
        <br>
        <label for="file_upload">Upload CV: <input type="file" id="file_upload"></label>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <i class="fa-brands fa-facebook fa-3x"></i>
</body>
</html>
